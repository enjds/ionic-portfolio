
<ion-header>
  <ion-navbar>
    <ion-title>Create a New Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ng-container *ngIf="auth.user | async as user">
    <img [src]="post.image || 'http://via.placeholder.com/350x150'">
    <ion-input placeholder="Post Content" type="text" floating [(ngModel)]="post.content"></ion-input>
    <ion-input placeholder="Image URL" type="text" floating [(ngModel)]="post.image"></ion-input>

    <button ion-fab mini><ion-icon name="camera"></ion-icon></button>
    <hr>
    <button ion-button full color="secondary" (tap)="create(user)">
      Save Post
    </button>
  </ng-container>
</ion-content>
